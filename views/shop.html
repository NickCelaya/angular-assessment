<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>

<div ng-repeat="item in data"  class="product-grid__item   grid__item one-half large--one-third" >

    <!--Repeat over your data and display it below -->

    <img ui-sref="details({id: item.id})" ng-src="{{item.image}}">
    <h3 class="product-grid__name"><a>{{item.title}}</a></h3>

    <!--Product Description-->
    <h4 class="product-grid__sub">{{item.desc}}</h4>

    <div class="product-grid__price">{{item.price | currency}}</div>



</div>
